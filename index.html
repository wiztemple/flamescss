<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">
<title>Flames -- Style Guide</title>
</head>

<body>
  <div class="flames">
    <div class="header">
      <nav class="navbar fixed-top">
        <div class="container">
          <div class="brand">
            <a href="index.html" class="navbar-item">Flames</a>
            <a href="#" class="navbar-burger burger">
              <span>&NotEqual;</span>
            </a>
          </div>
          <div class="nav-menu" id="navMenu">
            <div class="navbar-left">
              <a href="index.html" class="navbar-item">Typography</a>
              <a href="#" class="navbar-item">Components</a>
              <a href="#" class="navbar-item">Forms</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <section class="container is-fluid">
       <h1>Typography</h1>

    </section>
    <section class="container is-fluid">
      <h1>Components</h1>
      <p>Buttons, avatars, images, cards</p>
      <h4 class="pb-30">Avatars and Placeholders</h4>
      <div class="columns">
        <div class="col-2">
          <div class="relative">
            <img class="avatar-lg" src="./assets/images/beauty.jpg" alt="avatar">
            <p class="text-center">96px</p>
          </div>
        </div>
        <div class="col-2">
          <div>
            <img class="avatar-md" src="./assets/images/beauty.jpg" alt="avatar">
          </div>
        </div>
        <div class="col-2">
          <div>
            <img class="avatar-sm" src="./assets/images/beauty.jpg" alt="avatar">
          </div>
        </div>
        <div class="col-2">
          <div class="placeholder-lg">
            SU
          </div>
        </div>
        <div class="col-2">
          <div class="placeholder-md">
            SU
          </div>
        </div>
        <div class="col-2">
          <div class="placeholder-sm">
            SU
          </div>
        </div>
      </div>
      <h4 class="pb-30">Buttons</h4>
      <div class="columns">
        <div class="col-2">
          <p>Default Button</p>
          <button class="button">Button</button>
        </div>
        <div class="col-2">
          <p>Button Rectangle</p>
          <button class="button button-rectangle button-dark">Button</button>
        </div>
        <div class="col-2">
          <p>Button Rounded</p>
          <button class="button button-rounded button-dark">Button</button>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
